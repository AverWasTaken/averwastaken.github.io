<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Outage Time Tracker For Teachers & Staff @ Sandpoint Highschool." />
    <meta property="og:description" content="Need to know whos out, and when? What about how many? Use this tool to fill all those needs!" />
    <title>Outage Time Tracker</title>
    <link rel="stylesheet" href="styles/timestyle.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Outage Time Management</h1>
        </div>
    </header>
    <main>
        <div class="main-content">
          <section class="input-area">
            <div class="input-container">
                <input type="text" id="studentName" placeholder="Enter student name" onkeydown="handleKeyDown(event)">
            </div>
            <div class="button-container">
                <button id="checkOutButton" onclick="checkOut()">Check Out</button>
            </div>
          </section>
            <section class="time-log">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Duration</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="log"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    <footer>
      <div class="footer-content">
          <div class="statistics">
              <p id="totalStudents">Current Students Out: 0</p>
              <p id="checkoutsToday">Total Check-Outs Today: 0</p>
          </div>
          <hr>
          <b><p>Software Solutions Provided By Jacob Young Â©</p></b>
          <em><p class="lic">Licensed for Sandpoint Highschool, LPOSD #84</p></em>
      </div>
  </footer>
  
    <script src="js/main.js"></script>
</body>
</html>
